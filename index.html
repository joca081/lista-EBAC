<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="form-section">
        <div class="icon">
            <img src="./images/bate-papo.png" alt="Phone Icon">
        </div>
        <div class="input-fields">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="JosÃ©">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Ex: (11) 3030-3200">
            <button id="add" class="btn-add">Add</button>
        </div>
    </div>
    <div class="contacts-section">
        <h3>Agenda de Contatos</h3>
        <ul id="contacts-list">
    </ul>
        <div class="actions">
            <button id="delete" class="btn-delete">Delete</button>
            <button id="refresh" class="btn-refresh">Refresh</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
